<!DOCTYPE html>
<html>
<head>
	<title>Euro_flora</title>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
	<div class="page">
		<div class="content clearfix">
			<br><br><hr><br>
			<center><img src="img/euroflora-logo.png"></center>
			<br>
			<p style="margin-left: 15px;margin-right: 15px;">We are Online! Welcome to Instant Answer Messaging. During the opening hours of the shop, your request will be read and managed in real time. If you have already placed an order you can call the phone number dedicated to the customers, you received in the summary email.</p><br>

			<form>
			<label style="margin-left: 80px;"><b>Name*</b></label>
			<input type="text" name="name" size="100" style="margin-left: 20px;padding: 5px;">
			<br><br>
			<label style="margin-left: 80px;"><b>E-mail*</b></label>
			<input type="text" name="email" size="100" style="margin-left: 15px;padding: 5px;">
			<br><br>
			<label style="margin-left: 80px;"><b>Phone*</b></label>
			<select name="phone" style="padding: 5px;margin-left: 15px;padding-left: 50px;padding-right: 220px;">
				<option value="srilanka">Sri lanka +94</option>
				<option value="#">#</option>

			</select>
			<input type="text" name="mobile" value="Mobile number" style="padding: 5px;margin-left: 15px;padding-right: 175px;">
			<br><br>
			<label style="margin-left: 50px;"><b>Order code*</b></label>
			<input type="text" name="order_code" size="100" value="Enter the code recieved by the email" style="margin-left: 15px;padding: 5px;">
			<br><br>
			<label style="margin-left: 80px;"><b>Message*</b></label><br>
			<textarea rows="5" cols="103" style="margin-left: 155px;">Describe your request accurately to receive better info.</textarea>
			<br><br>
			<label style="margin-left: 80px;"><b>Attachment</b></label>
			<button style="padding: 5px;background-color: #c2f0f0;border:none;padding-right: 10px;padding-left: 10px;margin-left: 5px;">Choose file</button> No file choosen
			<br><br><button style="margin-left: 450px;border:none;background-color: #c2f0f0;border:none;padding:10px;">Start</button>
			<br><br>

		</form>


		</div><!--content-->
		
	</div><!--page-->


</body>
</html>
